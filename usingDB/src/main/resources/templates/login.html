<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h2>로그인 페이지</h2>
<form action="/member/login" method="post">
    아이디 : <input type="text" name="memberID"> <br>
    비밀번호 : <input type="password" name="memberPassword"> <br>
    <input type="submit" value="로그인">
    <button type="button" class="navyBtn" onClick="history.back()">돌아가기</button>
</form>

<script th:inline="javascript">
    // 세션에 저장된 "loginFailed" 값이 true이면 alert를 띄움
    const loginFailed = /*[[${session.loginFailed}]]*/ false;
    if (loginFailed) {
        alert('로그인에 실패했습니다. 다시 시도해주세요.');
    }
</script>

</body>
</html>
